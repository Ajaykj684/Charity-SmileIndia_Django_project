{% extends 'index.html' %}

{% block content %}
{% load static %}



    
    

      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-6">
                     <div class="mail_section_1">
                        <form action="{% url 'contactPage' %}" method="POST">
                           {% csrf_token %}
                        <h1 class="contact_taital">Contact Us</h1>
                        <input type="text" class="mail_text_1" placeholder="Name" name="Name">
                        <input type="text" class="mail_text_1" placeholder="Email" name="Email">
                        <input type="text" class="mail_text_1" placeholder="Phone" name="Phone">
                        <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="Message"></textarea>
                        <div class="send_bt" ><button class="btn" type="submit" style="border-radius:10px ; background: rgb(16, 28, 138); color: white;">Send</button></div>
                        </form>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="map_main">
                        <div class="map-responsive">
                           <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="360" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      {% endblock %}
